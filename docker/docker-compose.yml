version: '3.8'
name: home-board

services:
  db:
    image: postgres:16-alpine
    container_name: home-board-db
    environment:
      POSTGRES_DB: homeboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - home-board-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: home-board-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: "Host=db;Port=5432;Database=homeboard;Username=postgres;Password=postgres123"
      Jwt__Issuer: "HomeBoard"
      Jwt__Audience: "HomeBoard"
      Jwt__SigningKey: "YourSuperSecretKeyThatIsAtLeast32CharactersLongForDevelopment!"
      App__Timezone: "Europe/Oslo"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  home-board-db-data:
    name: home-board-db-data

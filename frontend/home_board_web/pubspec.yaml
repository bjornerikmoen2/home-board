name: home_board_web
description: Home Board - Family Chores and Rewards Management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Routing
  go_router: ^14.6.2
  
  # HTTP Client
  dio: ^5.7.0
  
  # Local Storage
  shared_preferences: ^2.3.3
  
  # JSON Serialization
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  
  # UI
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  freezed: ^2.5.7
  riverpod_generator: ^2.6.2
  
  # Linting
  flutter_lints: ^5.0.0


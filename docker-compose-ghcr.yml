version: '3.8'
name: home-board

services:
  db:
    image: postgres:16-alpine
    container_name: home-board-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - home-board-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    restart: unless-stopped

  api:
    image: ghcr.io/bjornerikmoen2/home-board/backend
    container_name: home-board-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: "Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      Jwt__Issuer: "HomeBoard"
      Jwt__Audience: "HomeBoard"
      Jwt__SigningKey: "${JWT_SIGNING_KEY}"
      App__Timezone: "Europe/Oslo"
      # Cors__AllowedOrigins: "*"  # Default: allow all origins (for development)
      # For production, uncomment and set specific origins:
      # Cors__AllowedOrigins: "https://yourdomain.com,https://www.yourdomain.com"
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    image: ghcr.io/bjornerikmoen2/home-board/frontend
    container_name: home-board-web
    environment:
      BACKEND_PORT: ${BACKEND_PORT:-8080}
    ports:
      - "${FRONTEND_PORT:-3001}:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  home-board-db-data:
    name: home-board-db-data

